#Workflow API version
apiVersion: io.orquestra.workflow/1.0.0
#Prefix for workflow ID
name: bell-state

#List components needed by workflow.
imports:
- name: bell-state
  type: git
  parameters:
    repository:
    "git@github.com:TMMeme/workshop-bell-state.git"
    branch: "main"
- name: z-quantum-core
  type: git
  parameters:
    repository:
    "git@github.com:zapatacomputing/z-quantum-core.git"
    branch: "master"
- name: qe-qulacs
  type: git
  parameters:
    repository:
    "git@github.com:zapatacomputing/qe-qulacs.git"
    branch: "master"
- name: qe-forest
  type: git
  parameters:
    repository:
    "git@github.com:zapatacomputing/qe-forest.git"
    branch: "master"

steps:
- name: run-circuit
  config:
    runtime:
      language:
      python3
      imports:
      [z-quantum-core, qe-qulacs, bell-state]
      # imports:[z-quantum-core, qe-forest, bell-state]
      parameters:
        file:
        bell-state/steps/orquestra_solution_demo.py
        function: main
  inputs:
  - backend_specs:
      module_name:
      qequlacs.simulator
      function_name:
      QulacsSimulator
  
    type: specs
  outputs:
  - name:
  output-distribution
  #Pythonファイルで指定したsave_bitstring_distribution(distribution, "output-distribution.json")の部分で実際に付けた名前「output-distribution」を入力する
    type:
    bitstring-distribution
    #そのデータの型指定を行う．ここではビット列分布が型なのでこれを入力する

types:
-
bitstring-distribution
- specs
  


