#Workflow API version
apiVersion: io.orquestra.workflow/1.0.0
#prefix for workflow ID
name: Deutsch-Jozsa

#List components needed by workflow.
imports:
- name: Deutsch-Jozsa
  type: git
  parameters:
    repository: "git@github.com:TMMeme/workshop-bell-state.git"
    branch: "main"
  

# List the steps in the workflow
steps:
- name: run-circuit
  config:
    runtime:
      language: python3
      imports: [Deutsch-Jozsa]
      parameters:
        file: Deutsch-Jozsa/steps/Deutsch-Jozsa.py
        #ここに作成した量子テレポーテーションのpyファイルのパスを貼る
        function: main
        #ここに関数を指定
  outputs:
  - name: results
    type: output

types:
- output